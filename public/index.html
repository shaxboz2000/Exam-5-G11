<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam-5</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="mexs">
    
    <div class="container">

        <div class="board" id="left">
            <h2 class="header-todo">Todo</h2>
            <div class="todo-board" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="card1" draggable="true">Todo#1</div>
            <div class="card1" draggable="true">Todo#2</div>
            <div class="card1" draggable="true">Todo#3</div>
            <div class="card1" draggable="true">Todo#4</div>
            </div>
        </div>
        
        
        <div class="board" id="center">
            <h2 class="header-progress">In progress</h2>
            <div class="progress-board" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="card1" draggable="true">progress#1</div>
            <div class="card1" draggable="true">progress#2</div>
            <div class="card1" draggable="true">progress#3</div>
            <div class="card1" draggable="true">progress#4</div>
            
        </div>
    </div>
    
        <div class="board" id="right">
            <h2 class="header-done"> Done</h2>
            <div class="done-board" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="card1" draggable="true">done#1</div>
                <div class="card1" draggable="true">done#2</div>
                <div class="card1" draggable="true">done#3</div>
                <div class="card1" draggable="true">done#4</div>
                
            </div>
        </div>
    </div>
    <div class="btns">  
        <button class="btn" id="todo-btn">add new task</button>
        <button class="btn" id="progress-btn">add new task</button>
        <button class="btn" id="done-btn">add new task</button>
    </div>
</div>
</body>
<script src="../src/sciript.js"></script>

</html>
